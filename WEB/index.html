<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweet APP</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5 text-center">
        <h1>Tweet APP</h1>
    </div>

    <div class="container mt-5">
        <div class="col-8 mx-auto">
            <form id="formulario">
                <div class="form-group">
                    <label for="message">Usuario</label>
                    <input type="input" class="form-control" id="user" name="user" placeholder="@user">
                </div>
                <div class="form-group">
                    <label for="message">¿En qué piensas?</label>
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Tweetear</button>
            </form>
            <div class="mt-2" id="actualizar">
                <button class="btn btn-primary" onclick="actualizar()">Actualizar</button>
            </div>
            <div class="mt-2" id="buscar">
                <button class="btn btn-primary" onclick="buscar()">Buscar</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-8 container mt-5 text-center">
            <h2>Tweets</h2>
        </div>
        <div class="col-8 mt-5 mb-5 mx-auto">
            <ul class="list-group" id="contenido">

            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
